<h2>Basic Concept for controlling dxComponent</h2>
<dx-text-box
    #textBox
    placeholder="origin placeholder"
>
</dx-text-box>
<dx-button
    (onClick)="changePlaceHolder()"
>
    change placeholder
</dx-button>
<dx-button
    (onClick)="changePlaceHolderByInstance()"
>
    change placeholder by controlling instance
</dx-button>
<div>
    <h2>Retrieve data from a datagrid</h2>
    <div class="d-flex">
        <div class="grid__container">
            <h6>Grid</h6>
            <dx-data-grid
                #datagrid
                [dataSource]="dataSource"
            >
            </dx-data-grid>
            <dx-button (onClick)="retrieveData()">
                Retrieve Data
            </dx-button>
        </div>
        <div class="data__container">
            <h3>Data list</h3>
            <div *ngFor="let item of items">
                {{ item.test }}
            </div>
        </div>
    </div>
</div>
